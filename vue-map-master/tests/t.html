<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id = "btn1">点击我右击</button>
    <script type="text/javascript">
        //这一步是为了阻止右击时系统默认的弹出框
        //在这里你就可以自己定义事件的函数啦
        document.getElementById("btn1").onmouseup=function(oEvent) {
            if (!oEvent) oEvent=window.event;
            if (oEvent.button==2) {
                console.log('鼠标右击了')
            }
        }
        document.getElementById("btn1").ondblclick=function(oEvent) {
                console.log('鼠标右击了')
        }
    </script>
</body>
</html>
